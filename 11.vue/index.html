<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue 스터디</title>
	<link rel="stylesheet" href="./all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container">
		<form v-on:submit.prevent="onSubmit">
			<div class="position-relative">
				<input type="text" class="form-control" v-model="query">
				<i v-show="query.length" v-on:click="queryRev" class="fas fa-times position-absolute" style="right:10px;top:11px;"></i>
			</div>
		</form>
        <div class="border my-3 p-3">{{ query }}</div>
        <ul class="border p-3 d-flex justify-content-center">
            <li v-for="time in prds" style="flex: 30% 0 0" v-show="results">
                <div> <img class="w-100" v-bind:src="item.src" v-bind:alt="item.title"></div>
                <div>{{item.title}}</div>
            </li>
        </ul>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./index.js" type="module"></script>
</body>
</html>
